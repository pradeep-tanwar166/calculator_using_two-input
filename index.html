<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary and decimal converter</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body> 
    <main>
        <div class="converter">
    <form>

        <label id="for-selector"><h2>Select the conversion type</h2></label>
        <br>
        <select id="selector">
            <option value="Binary to decimal">Binary to decimal</option>
            <option value="Decimal to binary">Decimal to binary</option>
        </select>
<br><br>
       <br>
        <input type="text" placeholder="enter the digit " id="digit" >
        <button id="find">Find</button>
        <button id="clear">clear</button>
        <br><br><br>
       <p id="answer">The binary value is: :</p>
      
    </form>
  </main>
</main>
    <script src="script.js"></script>
</body>
</html>
